<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXCELL Engenharia</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .topo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
    }

    .logo {
      max-width: 220px;
      height: auto;
    }

    .info {
      flex: 1;
      text-align: left;
    }

    .info p {
      margin: 16px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .info i {
      font-size: 16px;
      color: #003366;
    }

    .info a {
      color: #003366;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 40px;
    }

    /* ✅ Responsividade mobile */
    @media (max-width: 768px) {
      .topo {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .info {
        text-align: center;
      }

      .info p {
        justify-content: center;
        margin: 14px 0;
        font-size: 15px;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topo">
      <img src="logo.png" alt="Logo EXCELL" class="logo" />
      <div class="info">
        <p><strong>EXCELL Engenharia de Telecomunicações Ltda</strong></p>
        <p><i class="fab fa-whatsapp"></i><a href="https://wa.me/5543996437025" target="_blank">WhatsApp</a></p>
        <p><i class="fab fa-instagram"></i><a href="https://instagram.com/excell_engenharia" target="_blank">Instagram</a></p>
        <p><i class="fab fa-linkedin"></i><a href="https://linkedin.com/company/excell-engenharia" target="_blank">LinkedIn</a></p>
      </div>
    </div>

    <footer>
      <p>© 2025 EXCELL Engenharia de Telecomunicações Ltda</p>
    </footer>
  </div>
</body>
</html>
